<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>login e registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <header>

    <ul class="menu">
        <li class="logo-menu"><img src="img/logo.jpeg" alt=""></li>
        <li class="items-menu"><a href="index.html"> Inicio</a></li>
        <li class="items-menu"><a href="login-cadastro.html"> Cadastrar</a></li>
        <li class="items-menu"><a href="login-cadastro.html">Entrar</a></li>
    </ul>

</header>

  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
     
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Email</label>
            <input id="email_login" name="email_login" required="required" type="email" placeholder="ex. contato@gmail.com"/>
          </p>
           
          <p> 
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>


      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Nome Completo</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@gmail.com"/> 
          </p>

          <p> 
            <label for="tel-cad">Seu Telefone</label>
            <input id="tel_cad" name="tel_cad" required="required" type="tel" placeholder="telefone para contato" />
          </p>

          <p> 
            <label for="end_cad">Endereço</label>
            <input id="end_cad" name="end_cad" required="required" type="text" placeholder="endereço" />
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
